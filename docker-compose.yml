version: "3.3"
services:
  db:
    image: postgres
    volumes:
      - /tmp/db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  web:
    build: .
    stdin_open: true
    tty: true
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      TZ: America/Fortaleza
      TERM: xterm-256color
    env_file:
     - ./.env
    volumes:
      - .:/myapp
    ports:
      - '3000:3000'
    depends_on:
      - db
